<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#152f4a"/>
      <stop offset="50%" stop-color="#1a3a5c"/>
      <stop offset="100%" stop-color="#152f4a"/>
    </linearGradient>
    
    <!-- Teal orb gradient -->
    <radialGradient id="tealOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2d9cca" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#2d9cca" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Sky orb gradient -->
    <radialGradient id="skyOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5fbcd3" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#5fbcd3" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Arrow gradients -->
    <linearGradient id="arrowGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5fbcd3"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="arrowGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7dd3e8"/>
      <stop offset="100%" stop-color="#5fbcd3"/>
    </linearGradient>
    
    <!-- Blur filter -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>
  
  <!-- Teal orb - shifted more to left for text space -->
  <ellipse cx="300" cy="-80" rx="400" ry="350" fill="url(#tealOrb)" filter="url(#blur)"/>
  
  <!-- Sky orb - bottom left -->
  <ellipse cx="100" cy="450" rx="350" ry="300" fill="url(#skyOrb)" filter="url(#blur)"/>
  
  <!-- Floating Arrow 1 - left side -->
  <g transform="translate(150, 80) rotate(-10)" opacity="0.15">
    <path d="M18 0L36 50L18 40L0 50L18 0Z" fill="url(#arrowGrad1)"/>
  </g>
  
  <!-- Floating Arrow 2 - bottom left -->
  <g transform="translate(80, 280)" opacity="0.12">
    <path d="M12 0L24 34L12 26L0 34L12 0Z" fill="url(#arrowGrad2)"/>
  </g>
  
  <!-- Overlapping geometric circles - left side - OFFSET centers -->
  <circle cx="230" cy="220" r="90" fill="none" stroke="#2d9cca" stroke-width="1" stroke-opacity="0.12"/>
  <circle cx="170" cy="280" r="60" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.08"/>
  
  <!-- Text: AI die werkt. - RIGHT ALIGNED for LinkedIn personal (photo overlaps left) -->
  <text x="1464" y="160" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="white" letter-spacing="-0.02em" text-anchor="end">
    AI die werkt.
  </text>
  
  <!-- Text: En alles eromheen. - right aligned -->
  <text x="1464" y="230" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="40" font-weight="600" fill="#5fbcd3" letter-spacing="-0.01em" text-anchor="end">
    En alles eromheen.
  </text>
  
  <!-- Text: bestpracticecompany.nl - right aligned -->
  <text x="1464" y="290" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="white" fill-opacity="0.5" text-anchor="end">
    bestpracticecompany.nl
  </text>
</svg>
